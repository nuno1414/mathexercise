<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>MathExercise</title>
</head>
<body>
    <div class="container">
        <h1>MathExercise</h1>  

        <!-- 설정 관련 부문 Start -->
        <div class="setting border mt-5">
            <div class="setting-btn border">
                <button class="btn btn-lg btn-info btn-block" type="button" onclick="fn_setting_display();">설정</button>
            </div>
            <div class="setting-form" style="display:none">
                <form class="needs-validation" novalidate>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom01">연산자</label>
                            <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                            <div class="valid-feedback">
                            Looks good!
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom02">형태</label>
                            <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                            <div class="valid-feedback">
                            Looks good!
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom03">City</label>
                            <input type="text" class="form-control" id="validationCustom03" required>
                            <div class="invalid-feedback">
                            Please provide a valid city.
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="validationCustom04">State</label>
                            <select class="custom-select" id="validationCustom04" required>
                            <option selected disabled value="">Choose...</option>
                            <option>...</option>
                            </select>
                            <div class="invalid-feedback">
                            Please select a valid state.
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="validationCustom05">Zip</label>
                            <input type="text" class="form-control" id="validationCustom05" required>
                            <div class="invalid-feedback">
                            Please provide a valid zip.
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="button" onclikc="">확인</button>
                </form>
            </div>
        </div>
        <!-- 설정 관련 부문 End -->
        <div class="mt-5 mb-5">

        </div>
        <!-- 문제 관련 부문 Start -->
        <div class="exam" >
            <form class="math-exam" novalidate>
                <div class="form-row">
                    <div class="col-sm-2 col-md-2 col-lg-2 mb-3 text-center">
                        <input type="text" class="form-control form-control-lg" id="first_num" value="" required>
                    </div>
                    <div class="col-sm-1 col-md-1 col-lg-1 mb-3 text-center align-middle">
                        <h1 class="operator">+</h1>
                    </div>
                    <div class="col-sm-2 col-md-2 col-lg-2 mb-3 text-center">
                        <input type="text" class="form-control form-control-lg" id="second_num" value="" required>
                    </div>
                    <div class="col-sm-1 col-md-1 col-lg-1 mb-3 text-center align-middle">
                        <h1>=</h1>
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3 mb-3">
                        <input type="text" class="form-control form-control-lg" id="input_num" value="" required>
                        <input type="hidden" class="form-control form-control-lg" id="answer_num" value="" required>
                        <input type="hidden" class="form-control form-control-lg" id="answer_flag" value="N" required>
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3 mb-3 text-center align-middle">
                        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="fn_confirm()">확인</button>
                    </div>
                </div>
                <div class="form-row mt-5">
                    <div class="col mb-3">
                        <button class="btn btn-lg btn-success btn-block" type="button" onclick="fn_next_exam_setting()">다음문제</button>
                    </div>
                </div>
                
            </form>
        </div>

        <!-- 문제 관련 부문 End -->

    </div>    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</body>
</html>
